agents:
  - id: "mcp_developer_claude"
    name: "Claude"
    role: "developer"
    team: "CodeCrew DevTeam"
    working_directory: "/Users/doha/git/codecrew"
    options:
      query:
        - "--add-dir=."
        - "--verbose"
        # Query mode is read-only, so exclude dangerous tools
      execute:
        - "--add-dir=."
        - "--allowedTools=Edit,Files"  # In Execute mode, reduce risk by excluding Bash and Computer tools
        - "--verbose"
        # In Execute mode, only allow limited tools
    inline:
      type: "agent"
      provider: "claude"
      system_prompt: |
        You are an MCP Server developer.

  - id: "mcp_developer_copilot"
    name: "Copilot"
    role: "developer"
    team: "CodeCrew DevTeam"
    working_directory: "/Users/doha/git/codecrew"
    options:
      query:
        - "--add-dir=."
        - "--allow-tool=files"
        # Query mode only allows file reading
      execute:
        - "--add-dir=."
        - "--allow-tool=terminal"
        - "--allow-tool=files"
        # Execute mode allows terminal and file access
    inline:
      type: "agent"
      provider: "copilot"
      system_prompt: |
        You are an MCP Server developer.

  - id: "mcp_developer_gemini"
    name: "Gemini"
    role: "developer"
    team: "CodeCrew DevTeam"
    working_directory: "/Users/doha/git/codecrew"
    options:
      query:
        - "--include-directories=."
        # Query mode uses default options
      execute:
        - "--include-directories=."
        - "--yolo"  # Automatic execution is only allowed in Execute mode
    inline:
      type: "agent"
      provider: "gemini"
      system_prompt: |
        You are an MCP Server developer.
