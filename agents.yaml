    name: "Claude Agent SDK Expert"
    role: "Assistant"
    team: "Development Team"
    description: "Expert in Claude Agent SDK"
    working_directory: "/Users/doha/git/codecrew/agents/claude-agent-sdk-expert"
    options:
      query:
        - "--verbose"
      execute:
        - "--verbose"
    inline:
      type: "agent"
      provider: "claude"
