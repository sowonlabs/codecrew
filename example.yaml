  - id: "frontend_developer"
    working_directory: "/Users/doha/git/mcp-servers/packages/gmail"
    capabilities:
      - "code_analysis"
      - "ui_review" 
      - "component_design"
      - "performance_optimization"
    specialties:
      - "React"
      - "Next.js"
      - "Vue.js"
      - "TypeScript"
      - "Tailwind CSS"
      - "UI/UX Design"
